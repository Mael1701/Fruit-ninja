<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fruit Ninja</title>
  <link rel="stylesheet" href="./assets/styles/style.css">
</head>

<body>
  <h1>Score: <span class="score">0</span></h1>
  <div id="game" width="800" height="600"></div>

  <!-- Game Over Modals -->
  <div id="gameoverfruit" class="modal">
    <h1>Come on noob, catch some fruits is not that hard!</h1>
    <p>Your score: <span id="score-fruit">0</span></p>
    <a href="#" id="retry-fruit">Don't be a coward!</a>
  </div>
  <div id="gameoverbomb" class="modal">
    <h1>You exploded motherfuckers!</h1>
    <p>Your score: <span id="score-bomb">0</span></p>
    <a href="#" id="retry-bomb">Don't be a coward!</a>
  </div>

  <script src="./js/app.js"></script>
</body>

</html>
